<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <div class="encabezado">
        La tienda online de ChangoNAPA
    </div>

    <div class="selecciona">
        <a href="index.html">
            <h4 class="logo">ChangoNAPA</h4>
        </a>
        <a href="productos.html" class="button-link">
            <button class="productos">Productos</button>
        </a>
        <a href="formulario.html" class="button-link">
            <button class="formulario">Contacto</button>
        </a>
    </div>

    <h1>Lista de Productos</h1>
    <div id="product-container"></div>

        <p>ChangoNAPA SA. CUIT 30-0055445566-96 . Republica del Libano 0088 . Olavarria</p>
    </footer>

    <script src="js/productos.js"></script>
    <script>
        const currentFile = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.button-link button');
        navLinks.forEach(link => {
            if (link.parentElement.getAttribute('href') === currentFile) {
                link.classList.add('active');
            }
        });
    </script>
